kind: List
apiVersion: v1
items:

- kind: ImageStream
  apiVersion: v1
  metadata:
    name: rhel7
  spec:
    tags:
    - from:
        kind: DockerImage
        name: registry.access.redhat.com/rhel7:latest
      name: latest

- kind: ImageStream
  apiVersion: v1
  metadata:
    labels:
      app: rhel7-jdk
    name: rhel7-jdk
  spec: {}

- kind: BuildConfig
  apiVersion: v1
  metadata:
    labels:
      app: rhel7-jdk
    name: rhel7-jdk
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: rhel7-jdk:v1.8
    source:
      type: Git
      git:
        uri: https://github.com/rbaumgar/rhel-jdk.git
    strategy:
      dockerStrategy:
        from:
          kind: ImageStreamTag
          name: rhel7:latest
      type: Docker
    triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChange: {}
